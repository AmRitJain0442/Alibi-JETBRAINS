<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ALIBI â€” A Game of Deception</title>
  <meta name="description" content="A multiplayer social deduction game with pixel art graphics. Explore a 1940s noir city, find the guilty party!">
  <meta name="theme-color" content="#0a0a0c">
  <style>
    /* Critical CSS for fast initial render */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: #0a0a0c;
    }
    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #f5f0e6;
      font-family: 'Press Start 2P', monospace, Georgia, serif;
    }
    .loading h1 {
      font-size: 2.5rem;
      letter-spacing: 0.3em;
      margin: 0;
      animation: pulse 2s ease-in-out infinite;
    }
    .loading p {
      color: #4a5568;
      margin-top: 1.5rem;
      font-size: 0.7rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="loading">
      <h1>ALIBI</h1>
      <p>Loading case files...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
